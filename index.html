<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Date Calculator</title>
</head>
<body>
    <div class="container">
        <div id="date-calculator-box">
            <h2>Date Difference Calculator</h2>
            <div class="input-dates">
                <span class="input-spans">From : <p><input type="date" name="" id="date-from" class="input-fields"></p></span>
                <span class="input-spans">To : <p><input type="date" name="" id="date-to" class="input-fields"></p></span>
            </div>
            <button id="btn-calculate">Calculate</button>
            <div class="result">
                <h3>Result</h3>
                <p id="in-days">0 Days</p>                                         
                <!--
                    <p id="in-months">0 Months and 0 Days</p>
                    <p id="in-years">0 Years 0 Months and 0 Days</p>
                -->
                
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
